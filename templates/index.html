<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Bias Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }
    h1 {
      text-align: center;
    }
    #sliderContainer {
      margin: 1em 0;
      text-align: center;
    }
    /* Fixed width for the classification container prevents layout shifts */
    #sliderValue {
      display: inline-block;
      width: 250px; /* Adjust as needed */
      text-align: center;
      font-weight: bold;
    }
    .headline {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
    }
    .headline a {
      color: #007BFF;
      text-decoration: none;
    }
    .headline a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>News Bias Aggregator</h1>
  <body style="text-align: center;"><i>By: Daniel Ramirez</i></body>
  <div id="sliderContainer">
    <label for="biasSlider">Political Leaning:</label><br>
    <!-- The slider input -->
    <input type="range" id="biasSlider" min="-10" max="10" value="0" step="1">
    <!-- Fixed width container for the classification label -->
    <span id="sliderValue">Centrist / Minimal partisan</span>
  </div>
  <div id="headlines"></div>

  <script>
    const slider = document.getElementById('biasSlider');
    const sliderValue = document.getElementById('sliderValue');
    const headlinesDiv = document.getElementById('headlines');

    // Converts a numeric slider value into a political leaning label.
    function getPoliticalClassification(value) {
      if (value >= -10 && value <= -6) {
          return "Strongly Left";
      } else if (value >= -5 && value <= -2) {
          return "Lean Left";
      } else if (value >= -1 && value <= 1) {
          return "Centrist / Minimal partisan";
      } else if (value >= 2 && value <= 5) {
          return "Lean Right";
      } else if (value >= 6 && value <= 10) {
          return "Strongly Right";
      }
      return "";
    }

    // Fetch headlines based on the slider's bias value.
    function fetchHeadlines(bias) {
      // Define a window of Â±2 around the current slider value.
      const min_bias = bias - 2;
      const max_bias = bias + 2;

      // Call the Flask API endpoint.
      fetch(`/headlines?min_bias=${min_bias}&max_bias=${max_bias}`)
        .then(response => response.json())
        .then(data => {
          headlinesDiv.innerHTML = '';
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'headline';
            div.innerHTML = `
              <strong>${item.title}</strong><br>
              <em>${item.source_name} (Bias: ${item.bias_score})</em><br>
              <a href="${item.url}" target="_blank">Read more</a>
            `;
            headlinesDiv.appendChild(div);
          });
        })
        .catch(error => {
          console.error('Error fetching headlines:', error);
        });
    }

    // When the slider value changes, update the classification text (which remains fixed) and fetch headlines.
    slider.addEventListener('input', (e) => {
      const bias = parseInt(e.target.value);
      sliderValue.textContent = getPoliticalClassification(bias);
      fetchHeadlines(bias);
    });

    // On page load, set the initial classification and fetch headlines.
    window.onload = () => {
      const initialBias = parseInt(slider.value);
      sliderValue.textContent = getPoliticalClassification(initialBias);
      fetchHeadlines(initialBias);
    };
  </script>
</body>
</html>
