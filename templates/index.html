<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Bias Aggregator</title>
  <style>
    /* Base dark mode styles */
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    /* Slider Container */
    #sliderContainer {
      margin: 1rem 0;
      text-align: center;
    }
    /* Fixed-width classification display */
    #sliderValue {
      display: inline-block;
      width: 300px;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    /* Styling the slider */
    input[type="range"] {
      width: 80%;
      margin: 0 auto;
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      background: #333;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #fff;
      margin-top: -6px;
      cursor: pointer;
    }
    /* Headline card style */
    .headline-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .headline-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .card-subtitle {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .headline-card a {
      color: #4A90E2;
      text-decoration: none;
      font-weight: 500;
    }
    .headline-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>News Bias Aggregator</h1>
    <div style="text-align: center;">
      <i>By: Daniel Ramirez</i>
    </div>
    <div id="sliderContainer">
      <label for="biasSlider">Political Leaning:</label><br>
      <input type="range" id="biasSlider" min="-10" max="10" value="0" step="1">
      <div id="sliderValue">Centrist / Minimal partisan</div>
    </div>
    <div id="headlines"></div>
  </div>

  <script>
    const slider = document.getElementById('biasSlider');
    const sliderValue = document.getElementById('sliderValue');
    const headlinesDiv = document.getElementById('headlines');

    // Convert slider value into political classification.
    function getPoliticalClassification(value) {
      if (value >= -10 && value <= -6) {
          return "Strongly Left";
      } else if (value >= -5 && value <= -2) {
          return "Lean Left";
      } else if (value >= -1 && value <= 1) {
          return "Centrist / Minimal partisan";
      } else if (value >= 2 && value <= 5) {
          return "Lean Right";
      } else if (value >= 6 && value <= 10) {
          return "Strongly Right";
      }
      return "";
    }

    // Fetch headlines from your Flask endpoint.
    function fetchHeadlines(bias) {
      // Use a window of Â±2 for filtering
      const min_bias = bias - 2;
      const max_bias = bias + 2;
      fetch(`/headlines?min_bias=${min_bias}&max_bias=${max_bias}`)
        .then(response => response.json())
        .then(data => {
          headlinesDiv.innerHTML = '';
          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'headline-card';
            card.innerHTML = `
              <div class="card-title">${item.title}</div>
              <div class="card-subtitle">${item.source_name} (Bias: ${item.bias_score})</div>
              <a href="${item.url}" target="_blank">Read more</a>
            `;
            headlinesDiv.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error fetching headlines:', error);
        });
    }

    // Update classification and headlines on slider change.
    slider.addEventListener('input', (e) => {
      const bias = parseInt(e.target.value);
      sliderValue.textContent = getPoliticalClassification(bias);
      fetchHeadlines(bias);
    });

    // On page load, set initial classification and fetch headlines.
    window.onload = () => {
      const initialBias = parseInt(slider.value);
      sliderValue.textContent = getPoliticalClassification(initialBias);
      fetchHeadlines(initialBias);
    };
  </script>
</body>
</html>
